<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <!-- External CSS -->
  <link rel="stylesheet" href="./css/style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container-app">
    <div class="container-card">
      <h5>Your Result</h5>
      <div class="point">
        <h1>76</h1>
        <small>of 100</small>
      </div>
      <h3>Great</h3>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="container-card">
      <h5>Summary</h5>
      <div class="summary-item" data-key="1">
        <div><img src="./assets/images/icon-reaction.svg" alt="Reaction"><h6>Reaction</h6></div> <span>80 / 100</span>
      </div>
      <div class="summary-item" data-key='2'>
        <div><img src="./assets/images/icon-memory.svg" alt="Reaction"><h6>Memory</h6></div> <span>92 / 100</span>
      </div>
      <div class="summary-item" data-key='3'>
        <div><img src="./assets/images/icon-verbal.svg" alt="Reaction"><h6>Verbal</h6></div> <span>61 / 100</span>
      </div>
      <div class="summary-item" data-key='4'>
        <div><img src="./assets/images/icon-visual.svg" alt="Reaction"><h6>Visual</h6></div> <span>72 / 100</span>
      </div>
      <button type="button">Continue</button>
    </div>
  </div>

  </div> -->
</body>
</html>
